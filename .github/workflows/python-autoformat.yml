name: Python Auto Formatters

on:
  pull_request:

jobs:
  auto-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Download formatters
        run: |
          pip install -U black isort
      - name: Run isort
        run: |
          isort .
      - name: Run black
        run: |
          black .
      - uses: getsentry/action-git-diff-suggestions@main
        with:
          message: "Changes suggested by auto formatters"
